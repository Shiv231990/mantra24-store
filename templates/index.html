{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    {% for key, val in categories.items() %}
    <div class="col-auto">
        <a href="{{ url_for('category_page', cat_id=key) }}" class="text-decoration-none text-white">
            <div class="category-card shadow">
                <img src="{{ val.img }}" class="tile-img">
                <p class="mt-2 fw-bold mb-0 text-uppercase">{{ val.name }}</p>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
